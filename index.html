<!DOCTYPE html>
<html>
    <head>
        <link href="reset.css" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
    </head>
    <body>
        <h1 id="title">Form</h1>
        <p id="description">Description</p>
        <form id="survey-form">
            <label id="name-label" for="name">Name:
                <input type="text" id="name" placeholder="Enter your name..." required>
            </label>
            <label id="email-label" for="email">Email:
                <input type="email" id="email" placeholder="Enter your email adress..." required>
            </label>
            <label id="number-label" for="number">Number from 0 to 150:
                <input type="number" id="number" min="0" max="150" placeholder="Enter your age...">
            </label>
            <label for="dropdown"> Select:
                <select id="dropdown">
                    <option value="option1">option1</option>
                    <option value="option1">option2</option>
                    <option value="option1">option3</option>
                </select>
            </label>
            <fieldset>
                <label for="option1">
                    <input type="radio" name="radiofield" id="option1" value="option-name1">
                </label>
                <label for="option2">
                    <input type="radio" name="radiofield" id="option2" value="option-name2">
                </label>
                <label for="option3">
                    <input type="radio" name="radiofield" id="option3" value="option-name3">
                </label>
            </fieldset>
            <fieldset>
                <label for="option1">
                    <input type="checkbox" name="radiofield2" id="option1" value="option-name1">
                </label>
                <label for="option2">
                    <input type="checkbox" name="radiofield2" id="option2" value="option-name2">
                </label>
                <label for="option3">
                    <input type="checkbox" name="radiofield2" id="option3" value="option-name3">
                </label>
            </fieldset>
            <label for="text"><textarea name="text1" id="text1" cols="30" rows="10"></textarea></label>
            <button type="submit" id="submit">Submit</button>
        </form>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    </body>
</html>
